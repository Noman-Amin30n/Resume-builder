<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>

</head>
<body>
    <form>
        <div id="progress-bar">
            <div class="progress"></div>
            <div class="progress-steps" id="step-1">Personal Details</div>
            <div class="progress-steps" id="step-2">Skills</div>
            <div class="progress-steps" id="step-3">Experience</div>
            <div class="progress-steps" id="step-4">Education</div>
        </div>
        <div class="form-section-container">
            <div id="personal-section">
                <fieldset id="personal-section-main">
                    <legend class="legend">Personal Details</legend>
                    <section class="personal-section-1">
                        <div>
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name" required>
                        </div>
                        <div>
                            <label for="age">Age</label>
                            <input type="text" name="age" id="age" placeholder="Enter your age" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div>
                            <label for="address">Address</label>
                            <textarea name="address" id="address" placeholder="Enter your home address" rows="3"></textarea>
                        </div>
                    </section>
                    <section class="personal-section-2">
                        <div>
                            <label for="profession">Profession</label>
                            <input type="text" name="profession" id="profession" placeholder="Enter your profession" required>
                        </div>
                        <div>
                            <label for="about">About</label>
                            <textarea name="about" id="about" placeholder="Explain about yourself" rows="10"></textarea>
                        </div>
                    </section>
                </fieldset>

                <div id="personal-section-navigation">
                    <a href="#progress-bar"><button id="next-1">Next</button></a>
                </div>
            </div>

            <div id="skills-section">
                <fieldset id="skills-section-main">
                    <legend class="legend">Skills</legend>
                    <section class="skills-section-1">
                        <div>
                            <label for="skill-1">First Skill</label>
                            <div>
                                <input type="text" name="skill-1" id="skill-1" placeholder="Enter your first skill" required>
                                <input type="number" name="skill-1-percentage" id="skill-1-percentage" placeholder="%" min="0" max="100" required>
                            </div>
                        </div>
                        <div>
                            <label for="skill-2">Second Skill</label>
                            <div>
                                <input type="text" name="skill-2" id="skill-2" placeholder="Enter your second skill" required>
                                <input type="number" name="skill-2-percentage" id="skill-2-percentage" placeholder="%" min="0" max="100" required>
                            </div>
                        </div>
                        <div>
                            <label for="skill-3">Third Skill</label>
                            <div>
                                <input type="text" name="skill-3" id="skill-3" placeholder="Enter your third skill" required>
                                <input type="number" name="skill-3-percentage" id="skill-3-percentage" placeholder="%" min="0" max="100" required>
                            </div>
                        </div>
                    </section>
                    <section class="skills-section-2">
                        <div>
                            <label for="skill-4">Fourth Skill</label>
                            <div>
                                <input type="text" name="skill-4" id="skill-4" placeholder="Enter your fourth skill" required>
                                <input type="number" name="skill-4-percentage" id="skill-4-percentage" placeholder="%" min="0" max="100" required>
                            </div>
                        </div>
                        <div>
                            <label for="skill-5">Fifth Skill</label>
                            <div>
                                <input type="text" name="skill-5" id="skill-5" placeholder="Enter your fifth skill" required>
                                <input type="number" name="skill-5-percentage" id="skill-5-percentage" placeholder="%" min="0" max="100" required>
                            </div>
                        </div>
                        <div>
                            <label for="skill-6">Sixth Skill</label>
                            <div>
                                <input type="text" name="skill-6" id="skill-6" placeholder="Enter your sixth skill" required>
                                <input type="number" name="skill-6-percentage" id="skill-1-percentage" placeholder="%" min="0" max="100" required>
                            </div>
                        </div>
                    </section>
                </fieldset>

                <div id="skills-section-navigation">
                    <a href="#progress-bar"><button id="previous-1">Previous</button></a>
                    <a href="#progress-bar"><button id="next-2">Next</button></a>
                </div>
            </div>

            <div id="experience-section">
                <fieldset id="experience-section-main">
                    <legend class="legend">Experience</legend>
                    <section class="experience-section-single">
                        <div>
                            <label for="experience-1">First Experience</label>
                            <div>
                                <div>
                                    <input type="text" name="experience-1-position" id="experience-1-position" placeholder="Your position" required>
                                    <input type="text" name="experience-1-company" id="experience-1-company" placeholder="company" required>
                                </div>
                                <div>
                                    <div class="experience-date-container">

                                        <input type="text" name="experience-1-to" id="experience-1-to" placeholder="yyyy" minlength="4" required>
                                    </div>
                                </div>
                            </div>
                            <textarea name="experience-1-description" id="experience-1-description" placeholder="Explain about your experience" rows="3"></textarea>
                        </div>
                        <hr class="section-divider">
                        <div>
                            <label for="experience-2">Second Experience</label>
                            <div>
                                <div>
                                    <input type="text" name="experience-2-position" id="experience-2-position" placeholder="Your position" required>
                                    <input type="text" name="experience-2-company" id="experience-2-company" placeholder="company" required>
                                </div>
                                <div>
                                    <div class="experience-date-container">
                                        <label for="experience-2-from">From</label>
                                        <input type="text" name="experience-2-from" id="experience-2-from" placeholder="yyyy" minlength="4" required>
                                    </div>
                                    <div class="experience-date-container">
                                        <label for="experience-2-to">To</label>
                                        <input type="text" name="experience-2-to" id="experience-2-to" placeholder="yyyy" minlength="4" required>
                                    </div>
                                </div>
                            </div>
                            <textarea name="experience-2-description" id="experience-2-description" rows="3" placeholder="Explain about your experience"></textarea>
                        </div>
                        <hr class="section-divider">
                        <div>
                            <label for="experience-3">Third Experience</label>
                            <div>
                                <div>
                                    <input type="text" name="experience-3-position" id="experience-3-position" placeholder="Your position" required>
                                    <input type="text" name="experience-3-company" id="experience-3-company" placeholder="company" required>

                        </div>
                    </section>
                </fieldset>

                <div id="experience-section-navigation">
                    <a href="#progress-bar"><button id="previous-2">Previous</button></a>
                    <a href="#progress-bar"><button id="next-3">Next</button></a>
                </div>
            </div>

            <div id="education-section">
                <fieldset id="education-section-main">
                    <legend class="legend">Education</legend>
                    <section class="education-section-single">
                        <div>
                            <label for="education-1">First Qualification</label>
                            <div>
                                <div>
                                    <input type="text" name="education-1-degree" id="education-1-degree" placeholder="Enter your degree" required>
                                    <input type="text" name="education-1-institute" id="education-1-institute" placeholder="Institute" required>
                                </div>
                                <div>
                                    <div class="education-date-container">
                                        <label for="education-1-from">From</label>
                                        <input type="text" name="education-1-from" id="education-1-from" placeholder="yyyy" minlength="4" required>
                                    </div>
                                    <div class="education-date-container">
                                        <label for="education-1-to">To</label>
                                        <input type="text" name="education-1-to" id="education-1-to" placeholder="yyyy" minlength="4" required>
                                    </div>
                                </div>
                            </div>
                            <textarea name="education-1-description" id="education-1-description" placeholder="Explain about your degree" rows="3"></textarea>
                        </div>
                        <hr class="section-divider">
                        <div>
                            <label for="education-2">Second Qualification</label>
                            <div>
                                <div>
                                    <input type="text" name="education-2-degree" id="education-2-degree" placeholder="Your degree" required>
                                    <input type="text" name="education-2-institute" id="education-2-institute" placeholder="Institute" required>
                                </div>
                                <div>
                                    <div class="education-date-container">
                                        <label for="education-2-from">From</label>
                                        <input type="text" name="education-2-from" id="education-2-from" placeholder="yyyy" minlength="4" required>
                                    </div>
                                    <div class="education-date-container">
                                        <label for="education-2-to">To</label>
                                        <input type="text" name="education-2-to" id="education-2-to" placeholder="yyyy" minlength="4" required>
                                    </div>
                                </div>
                            </div>
                            <textarea name="education-2-description" id="education-2-description" rows="3" placeholder="Explain about your degree"></textarea>
                        </div>
                        <hr class="section-divider">
                        <div>
                            <label for="education-3">Third Qualification</label>
                            <div>
                                <div>
                                    <input type="text" name="education-3-degree" id="education-3-degree" placeholder="Enter your degree" required>
                                    <input type="text" name="education-3-institute" id="education-3-institute" placeholder="Institute" required>
                                </div>

                                        <input type="text" name="education-3-from" id="education-3-from" placeholder="yyyy" minlength="4" required>
                                    </div>
                                    <div class="education-date-container">
                                        <label for="education-3-to">To</label>
                                        <input type="text" name="education-3-to" id="education-3-to" placeholder="yyyy" minlength="4" required>
                                    </div>
                                </div>
                            </div>
                            <textarea name="education-3-description" id="education-3-description" placeholder="Explain about your degree" rows="3"></textarea>
                        </div>
                    </section>
                </fieldset>

                <div id="education-section-navigation">
                    <a href="#progress-bar"><button id="previous-3">Previous</button></a>
                    <input type="submit" value="Generate Resume" id="resume-generator">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
